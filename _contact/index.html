<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .profile {
            margin-bottom: 20px;
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 24px;
            margin: 0;
        }
        
        h2 {
            font-size: 18px;
            margin: 5px 0;
            color: #777;
        }
        
        .contact-buttons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .contact-button {
            background-color: #a87979;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .contact-info {
            text-align: left;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .icon {
            font-size: 24px;
            margin-right: 15px;
            color: #555;
        }
        
        .contact-details p {
            margin: 0;
        }
        
        .contact-details p:first-child {
            font-weight: bold;
        }
        
        .add-contact {
            background-color: #a87979;
            color: #fff;
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        
        h2 {
            margin-top: 0;
        }
        
        .popup-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #a87979;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Desktop view */
        @media (min-width: 1024px) {
            .container {
                max-width: 400px;
                padding: 40px;
            }
        
            .profile-pic {
                width: 150px;
                height: 150px;
            }
        
            h1 {
                font-size: 32px;
            }
        
            h2 {
                font-size: 24px;
            }
        
            .contact-item {
                padding: 15px 0;
            }
        
            .icon {
                font-size: 32px;
                margin-right: 20px;
            }
        
            .contact-button, .add-contact {
                padding: 15px 30px;
            }
        
            .add-contact {
                font-size: 20px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Polla Fattah" class="profile-pic">
            <h1>Polla Fattah</h1>
            <h2>Lecturer</h2>
            <div class="contact-buttons">
                <button class="contact-button">CALL</button>
                <button class="contact-button">EMAIL</button>
            </div>
        </div>
        <div class="contact-info">
            <div class="contact-item">
                <span class="icon">&#9742;</span>
                <div class="contact-details">
                    <p>07504463750</p>
                    <p>Mobile</p>
                </div>
            </div>
            <div class="contact-item">
                <span class="icon">&#9993;</span>
                <div class="contact-details">
                    <p>polla.fattah@gmail.com</p>
                    <p>Email</p>
                </div>
            </div>
            <div class="contact-item">
                <span class="icon">&#128188;</span>
                <div class="contact-details">
                    <p>Salahaddin University-Erbil</p>
                    <p>Lecturer</p>
                </div>
            </div>
            <div class="contact-item">
                <span class="icon">&#127760;</span>
                <div class="contact-details">
                    <p><a href="https://polla.dev">https://polla.dev</a></p>
                    <p>Website</p>
                </div>
            </div>
        </div>
        <button class="add-contact" onclick="openPopup()">DOWNLOAD VCARD</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Save Contact Data</h2>
            <p>How would you like to save contact data?</p>
            <button class="popup-btn" onclick="sendByEmail()">Send by Email</button>
            <button class="popup-btn" onclick="saveToPhone()">Save to My Phone</button>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "flex";
        }
        
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
        
        function sendByEmail() {
            alert("Send by Email functionality to be implemented.");
        }
        
        function saveToPhone() {
            alert("Save to My Phone functionality to be implemented.");
        }
        

    </script>
</body>
</html>
