---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<!--
  This was giving header background to the pages I dismissed it for a more modern style attempt
style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')"
-->
<header class="masthead">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="project-heading">
            <h2 class="post-title">{{ page.title }}</h2>
            <span class="meta post-subtitle" style="text-align: center;">
              {{ page.authors }}
            </span>
            <br/><br/>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}
        <br/>
        <a href="/" style="display:block; text-align: right;">Polla Fattah</a>
        <hr>

        <div class="clearfix" style="display:flex; justify-content:space-between">

          {% if page.previous.url %}
          <a class="btn btn-sm" style="flex-grow: 1;" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.previous.title }}">&laquo;Previous<span class="d-none d-md-inline"></span></a>
          {% endif %}

          <a class="btn btn-sm" style="flex-grow: 1;" href="/academy/publications">Publications</a>

          {% if page.next.url %}
          <a class="btn btn-sm" style="flex-grow: 1;" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}">Next&raquo;<span class="d-none d-md-inline"></span></a>
          {% endif %}

        </div>

      </div>
    </div>
  </div>
