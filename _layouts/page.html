---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<!--
  This was giving header background to the pages I dismissed it for a more modern style attempt
style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')"
-->
<header class="masthead">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-md-12 mx-auto">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-md-12 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>
