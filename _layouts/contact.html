<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Polla Fattah - Contact</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">



  <meta charset="utf-8">

  <title>Polla Fattah - {{ page.jobTitle }} | {{page.contacts[0].text}}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="robots" content="index, follow">

  <link rel="canonical" href="https://polla.dev{{ page.permalink }}">

  <!-- Open Graph -->
  <meta property="og:title" content="Polla Fattah - {{ page.jobTitle }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:image" content="https://polla.dev{{ page.ogimage }}">
  <meta property="og:url" content="https://polla.dev{{ page.permalink }}">
  <meta property="og:site_name" content="Polla.dev">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_US">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@FattahPolla">
  <meta name="twitter:title" content="Polla Fattah - {{ page.jobTitle }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:image" content="https://polla.dev{{ page.ogimage }}">





    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #826d6688;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0px auto;
            text-align: center;
            box-shadow: 0 0 20px rgba(95, 84, 84, 0.678);
            background-color: #fff;

        }

        .profile {
            margin-bottom: 20px;
            background: linear-gradient(-90deg, #674c43, #846f68);
            padding-top: 40px;

        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        h2 {
            font-size: 18px;
            margin: 5px 0;
            color: #FFF;
        }

        .contact-buttons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            width: 100%;


        }


        .contact-button {
            background-color: #6b5149;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            border-top: 1px solid white;
            text-decoration: none;
        }

        .contact-button:hover {
            background-color: #674c43;
            transition: background-color 0.7s ease;
        }

        .contact-button:visited {
            text-decoration: none;

        }

        .contact-button:nth-child(1) {
            border-right: 1px solid white;
        }

        .contact-info {
            text-align: left;
            min-height: 500px;
        }

        .contact-item {
            display: flex;
            text-decoration: none;
            align-items: center;
            padding: 10px 0;
            margin: 0px 20px;
            border-bottom: 1px solid #a38080;
            color: black
        }

        .contact-item:visited {
            text-decoration: none;
        }

        .contact-item:hover {
            border-bottom: 1px solid #805f5f;
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .icon {
            font-size: 22px;
            margin-right: 15px;
            color: #777;
        }

        .icon-big {
            font-size: 24px;
            color: white;
        }

        .contact-details {
            padding: 5px 0;
        }

        .contact-details p {
            margin: 0;
        }

        .contact-details p:first-child {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .add-contact {
            position: fixed;
            font-size: 25px;
            text-decoration: none;
            background-color: #a87979e0;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 4px 8px rgba(41, 40, 40, 0.2);


        }

        .add-contact:hover {
            background-color: #826d66;
            transition: background-color 0.7s ease;
        }


        /* Desktop view */
        @media (min-width: 1024px) {
            .container {
                max-width: 400px;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
            }

            .contact-button {
                padding: 15px 30px;
            }


        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile">
            {% if page.picture %}
            <img src="{{page.picture}}" alt="Polla Fattah" class="profile-pic">
            {% else %}
            <img src="/img/Polla-Fattah-image.jpg" alt="Polla Fattah" class="profile-pic">
            {% endif %}


            <h1>{{ page.name }}</h1>
            <h2>{{ page.jobTitle }}</h2>
            <div class="contact-buttons">
                <a href="{{ page.phone }}" class="contact-button">
                    <div style="height: 20px;">
                        <i class="fas fa-paper-plane icon-big"></i>
                    </div>
                    <div style="margin: 10px 0px 0px 0px ; font-size: 15px;">CALL</div>
                </a>
                <a href="{{ page.email }}" class="contact-button">
                    <div style="height: 20px;">
                        <i class="fas fa-envelope icon-big"></i>
                    </div>
                    <div style="margin: 10px 0px 0px 0px ;font-size: 15px;">EMAIL</div>
                </a>
            </div>
        </div>
        <div class="contact-info">

            {% for contact in page.contacts %}
            <a class="contact-item" href="{{ contact.url }}"  target="_{{ contact.text }}">
                <i class="{{ contact.fa }}  icon"></i>
                <div class="contact-details">
                    <p>{{ contact.text }}</p>
                    <p>{{ contact.title }}</p>
                </div>
            </a>
            {% endfor %}

        </div>
        <div style="width: 100%; text-align: right;">
            <a class="add-contact" href="{{ page.vcffile }}"><i class="fa fa-download"></i></a>
        </div>

    </div>

</body>

</html>
