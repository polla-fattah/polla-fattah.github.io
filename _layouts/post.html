---
layout: default
---
<style>
  .footnotes{
    font-size: 0.7em;
    margin-top: 1em;
  }
  .footnotes ol li p{
    margin-bottom: 0em;
    margin-top: 0em;
  }
  .reversefootnote::before{
    color: red;
  }
</style>
<!-- Page Header -->

    <div class="container" style="margin-top: 170px;">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ page.title }}</h1>
            <span class="meta">
              Published on {{ page.date | date: '%B %d, %Y' }} &middot; {% include read_time.html
              content=page.content %}
            </span>
          </div>
        </div>
      </div>
    </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto" style="margin-top: 30px;">

        {{ content }}
        <br/>
        <a href="/" style="display:block; text-align: right;">Polla Fattah</a>
        <hr>

        <div class="clearfix" style="display:flex; justify-content:space-evenly">

          {% if page.previous.url %}
          <a class="btn btn-sm" style="flex-grow: 1;" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.previous.title }}">&laquo;Previous<span class="d-none d-md-inline"></span></a>
          {% endif %}

          <a class="btn btn-sm" style="flex-grow: 1;" href="/posts">Posts</a>

          {% if page.next.url %}
          <a class="btn btn-sm" style="flex-grow: 1;" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}">Next&raquo;<span class="d-none d-md-inline"></span></a>
          {% endif %}

        </div>

      </div>
    </div>
  </div>
